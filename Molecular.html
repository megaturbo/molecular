    <script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec4 aColor;

			uniform vec3 uAtomPosition;
			uniform vec4 uAtomColor;
			uniform float uAtomRadius;

		    uniform mat4 uMVMatrix;
		    uniform mat4 uPMatrix;
			varying vec4 vColor;
		    void main(void) {
		        vec4 transformedVertexPos = uPMatrix * uMVMatrix * vec4(uAtomRadius * aVertexPosition + uAtomPosition, 1.0);
				gl_Position = transformedVertexPos;
				vColor = uAtomColor;
			}

    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
				precision highp float;
			#endif
			varying vec4 vColor;
			void main(void) {
		   		gl_FragColor = vColor;
			}

    </script>

    <script>
        // Camera movements
        var rotX = 0.0;
        var rotY = 0.0;
        var movX = 0.0;
        var movY = 0.0;
        var movZ = -5.0;

        var mvMatrix = mat4.create();
        var pMatrix = mat4.create();

        window.onkeydown = checkKey;
        function checkKey(ev) {
            switch (ev.keyCode) {
                case 65:
                    movX -= 0.5;
                    break;
                case 68:
                    movX += 0.5;
                    break;
                case 87:
                    movZ += 0.5;
                    break;
                case 83:
                    movZ -= 0.5;
                    break;
                default:
                    console.log(ev.keyCode);
                    break;
            }
        }
    </script>
